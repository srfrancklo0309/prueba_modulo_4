<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Clients CRUD (Basic)</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    th { background: #f2f2f2; }
    input { width: 100%; box-sizing: border-box; }
    .row { display: flex; gap: 8px; margin-bottom: 8px; }
    .row > input { flex: 1 }
  </style>
</head>
<body>
  <h1>Clients CRUD (Basic)</h1>

  <div class="row">
    <input id="name" placeholder="Full name">
    <input id="email" placeholder="Email">
    <input id="phone" placeholder="Phone">
    <input id="doc" placeholder="Document">
    <button onclick="create()">Create</button>
  </div>

  <table>
    <thead><tr><th>ID</th><th>Name</th><th>Email</th><th>Phone</th><th>Doc</th><th>Actions</th></tr></thead>
    <tbody id="tbody"></tbody>
  </table>
<script type="module" src="./services.js"></script>
</body>
</html>
